      <h1> working on console screen </h1>
      <p>
        A console consists of an input buffer and one or more screen buffers. The input buffer contains a queue of input records, each of which contains information about an input event
      </p>
      <script>
        var first_name="karthikeya  ";
        var last_name="bommisetty";

        console.log(" My name is "+fullName);
        var a =978;
        var b=472;
        var add=a+b;
        console.log(add);
        var divide=a/b;
        var multiply=a*b;
        var minus=a-b;
        console.log(minus);console.log(multiply);console.log(divide);
    
      </script>
